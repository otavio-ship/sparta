<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Sparta - Cadastro</title>
</head>

<body>
    <header class="header">
        <img class="logo-cabecalho" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo da SPARTA">

        <nav class="nav">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('homesemusuario') }}">Home</a>
        </nav>
    </header>

    <main class="main-cadastro">
        <h1>Cadastro</h1>

        <form method="POST" action="{{ url_for('Cadastro') }}">

            <label for="nome-cadastro">Nome Completo:</label>
            <input type="text" id="nome-cadastro" name="nome" required>

            <label for="email-cadastro">Email:</label>
            <input type="email" id="email-cadastro" name="email" required>

            <label for="senha-cadastro">Senha:</label>
            <input type="password" id="senha-cadastro" name="senha" required>

            <label for="cpf-cadastro">CPF:</label>
            <input type="text" id="cpf-cadastro" name="cpf" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">

            <label for="telefone-cadastro">Telefone:</label>
            <input type="tel" id="telefone-cadastro" name="telefone" required>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <img class="logo-footer" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo do rodapÃ©">
        <img class="redes-sociais" src="{{ url_for('static', filename='img/RedesSociais.png') }}" alt="Redes Sociais">
        <p>&copy; SPARTA. Todos os direitos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
